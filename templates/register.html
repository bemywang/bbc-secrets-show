{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
	<h1>Register</h1>


    <div class="row justify-content-center">
    <div class="col-md-6">

    <form action="{{ url_for('register') }}" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="User Name" required="required" />
        </div>

        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" required="required" />
        </div>

        <button type="submit" class="btn btn-warning btn-block btn-large">Sign up</button>


        <div class="mt-3 mb-3">
            <p>Already signed up: <a href="{{ url_for('login') }}">Login here</a></p>
        </div>


    </form>


    </div>
    </div>
</div>

{% endblock %}
