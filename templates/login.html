{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <!-- Using Message Flashing to display feedback to the user -->
    <h1>Login</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
    <div class="col-md-6">


    <form method="post">

        <div class="mb-3">
            <input type="text" name="username" placeholder="User Name" required="required"/>
        </div>

        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" required="required"/>
        </div>
        <button type="submit" class="btn btn-secondary btn-block btn-large">Login</button>

        <div class="mt-3 mb-3">
            <p>Not sing up yet: <a href="{{ url_for('register') }}">Register here</a></p>
        </div>

    </form>

    </div>
    </div>


</div>

{% endblock %}
